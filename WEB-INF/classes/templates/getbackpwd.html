    	//验证码不能为空
         function chkservice(){
              if($("#verify").val()==""){
                     alert("不能为空");
                     return false;
              
              }else{
                     return true;
              }
         }
		 $(function(){

	            var phone;
	            //向指定手机发送验证码
	            $("#sendbtn").click(function(){
	                 phone=$("#phone").val();
	                 var len=phone.length;
	                 var num=Math.floor(Math.random()*8999+1000);
	                 //alert(num);
	                  if(phone!==""){
	                          if(len=="11"){
	                                 $.get({
							            //请求方式
							            //type : "POST",
							            //请求的媒体类型
							            //contentType: "application/json;charset=UTF-8",
							            //请求地址
							            url : "https://v.juhe.cn/sms/send",
							            //数据，json字符串
							            data : {
							                mobile:phone,
	                                        tpl_id:"105908",
	                                        tpl_value:encodeURI("#code#=")+num,
	                                        key:"e02ff088d77893adeb3e26f0e7070c2c"
							            
							            },
							            dataType:"jsonp",
							            //请求成功
							            success : function(result) {
							                    console.log(result);
							                    $.get("/SaveUserTelyzm",
													    {"telyzm":num},
													    function(data){
												           if(data=="1"){
													               console.log("成功");
													               var second = 300;
																	var timer = null;
																	timer = setInterval(function(){
																		second -= 1;
																		if(second >0 ){
																			$('#sendbtn').attr("value",second+"秒后重试");
																		}else{
																			clearInterval(timer);
																			$('#sendbtn').attr("value","发送验证码");
																			//$('#J_getCode').show();
																			//$('#J_resetCode').hide();
																		}
																	},1000);
													        }else {
													              console.log("失败");
													        }  
											  });
	
							            }
							        });
				        
	                          }else{
	                               alert("位数不正确!");
	                               $("#phone").val("");
	                               $("#phone").focus();
	                          
	                          }
	                  
	                  }else{
	                      alert("不能为空!");
	                      $("#phone").focus();
	                  
	                  }
	                  
	              });
	                  
	      });
