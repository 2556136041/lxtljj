    /*<![CDATA[*/
	       function update_ajax(){
		       var pwd=$('#pwd').val();
		       var repwd=$('#repwd').val();
		       var uid=$('#uid').val();
		       
		       if(pwd==repwd){
		                 $.post("/UpdateUserpwd",
						    {"pwd":pwd,"uid":uid},
						    function(data){
						           if(data=="1"){
							              alert('修改成功！'); 
							              window.location.href="/index";
							        }else if(data=="0"){
							              alert('修改失败！'); 
							              windwo.location.href="/getbackpwd";
							        }
					        });
		       
		       }else{
		           alert("两次输入的密码不一致！")
		       }
		 
		 }
