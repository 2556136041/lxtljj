    <script type="text/javascript">
    /*<![CDATA[*/
   
    //刷新验证码
    function changeImg(){        
  	   var img = document.getElementById("verityimg");         
  	   img.src = "/kaptcha?date=" + new Date();    
    }
   
    //点击登陆
	function login_ajax(){
		var username=$('#username').val();
		var pwd=$('#pwd').val();
	    var verifyCode=$('#verifyCode').val();
	    if(username!="" && pwd!="" && verifyCode!=""){
	        $.post("/login",
		    {"username":username,"password":pwd,"submitCode":verifyCode},
		    function(data){
		    	if(data=="200"){
		    		setTimeout(function(){
		                   $('#login_btn').css("background-color","red").css('color','white').text('成功登陆');
		                    alert('成功！'); 
		                    window.location="/index.html";
		             },1000); 
		        }else if(data=="701"){ 
		             alert('验证码有误！');
		           
		        }else if(data=="400"){
		             alert('该用户不存在！');
		        }  
	       });
	    }else{
	        alert("不能为空")
	    }
	}
    
	//点击退出
	function logout_ajax(){
	        $.get("/logout",
		    function(data){
		           if(data=="0"){
			             alert('成功！'); 
			             window.location="/index.html";
			        }else{ 
			             alert('失败！');
			        } 
	       });
	}
	
	//点击提交邮箱地址
	function submit_ajax(){
	    var email=$('#email').val();
	    if(email!=""){
	       var reg=/^[0-9a-zA-Z-][0-9a-zA-Z-\._]+@[a-z0-9]+\.(com)(\.(cn))?$/;
	       if(!reg.test(email)){
	             alert("邮箱不合法");
	             $('#email').val('');
	             return false;
	       }else{
	             $.post("/sendemail",
				    {"email":email},
				    function(data){
				           if(data=="1"){
					              alert('提交成功！'); 
					              $('#email').val('');
					        }else if(data=="3"){
					              alert('不要重复提交或者有重名邮箱！'); 
					              $('#email').val('');
					        }else{
					        	  alert('提交失败！'); 
					              $('#email').val('');
					        }
			        });
	       }
			        
	    }else{
	        alert("不能为空");
	        $("#email").focus();
	    }
	}
    
	/*]]>*/
