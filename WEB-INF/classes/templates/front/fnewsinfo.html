    <style>
         div#div_newsinfo{
              width:90%;
              height:auto;
              margin:50px auto;
              color:black;
         }
         
          div#div_newsinfo h1{
              font-size:32px;
              width:100%;
              height:30px;
              text-align:center;
              line-height:30px;
          
          }
          
          div#div_newsinfo #p_nav{

              width:100%;
              height:30px;
              text-align:center;
              line-height:30px;
          
          }
          
          div#div_newsinfo #p_lead{
              font-size:18px;
              width:80%;
              height:auto;
              margin:30px auto;
              padding:20px;
              text-align:justify;
              text-indent:2em;
          
          }
          
          div#div_newsinfo #p_img{
              width:100%;
              height:auto;
              padding:20px;
              text-align:center;
          
          }
          
           div#div_newsinfo #div_con{

              width:100%;

              padding:20px;
              text-align:justify;
              text-indent:2em;

           div#div_newsinfo #p_page{

              width:100%;
              text-align:left;
              padding:0px;
              margin:0px;
          }
          
          div#div_newsinfo #p_page a:hover{

          }
          
          span#span_cut{

          }
          
          p.no_jump,div.div_jump,p.p_jump{

          }

          /* login */
	      input#verifyCode{
	        margin-top:15px;
	        display:inline-block;

	        height:40px;
	        padding-left:15px;
	     }
    
         img#safeCode{
            vertical-align:middle;
         }
         
         a#btn_refresh{
            display:inline-block;
            font-size:17px;
         }
	     
	</style>

</head>
<body>
<div class="page-loader"></div>

        <!-- ======================== Navigation ======================== -->
              <div th:include="/common/common-header-notype::header"></div>
        

        <!-- ======================== Main header ======================== -->

        <section class="main-header" style="background-image:url(/static/assets/images/gallery-3.jpg)">
            <header>
                <div class="container">
                    <h1 class="h2 title">新闻详情</h1>
                    <!-- <ol class="breadcrumb breadcrumb-inverted">
                        <li><a href="index.html"><span class="icon icon-home"></span></a></li>

                        <li><a class="active" href="products-grid.html">Product Sub-category</a></li>
                    </ol> -->

            </header>

    <div id="div_newsinfo">
         <p id="p_back"><img src="/static/images/common/backhead.png" width="25" height="25" align="top" />&nbsp;<a href="/index.html">回到首页</a></p>
         <h1 th:text="${title}"></h1>
         
         <p id="p_nav">
                         作者：<span th:text="${author}"></span> &nbsp;&nbsp;时间：<span th:text="${#dates.format(pubtime, 'yyyy-MM-dd hh:mm:ss')}"></span>&nbsp;&nbsp; 浏览：<span th:text="${hits}"></span>
         </p>
         <p id="p_lead" th:text="${leader}"></p>
         
         <p id="p_img">
              <img th:src="@{'/static/images/news/'+${photo}}" width="650px" />
         </p>
         
         <div id="div_con">
               <div th:utext="${content}"></div>
         
         </div>
    
         <div id="p_page">
          
                  <span class="span_tit">上一篇:</span>
                  <p class="no_jump" th:if="${preid == null}">
                       <span class="span_jump">没有了<span>
                  
                  </p>
                  <div class="div_jump" th:if="${preid != null}">
	                  <p class="span_jump">
	                      <a th:href="@{'/fnewsinfo/id/'+${preid}}"><span th:text="${pretitle}"></span></a>   
	                  </p>
	              </div>
                 <span id="span_cut"></span>             
                 <span class="span_tit">下一篇:</span>
                 <p class="no_jump" th:if="${afterid == null}">
                       <span class="span_jump">没有了<span>
                  
                  </p>
                  <div class="div_jump" th:if="${afterid != null}">
	                  <p class="span_jump">
	                       <a th:href="@{'/fnewsinfo/id/'+${afterid}}"><span th:text="${aftertitle}"></span></a>   
	                  </p>
                  </div>
           </div>
     </div>
       
     
      <!-- ================== Footer  ================== -->
          <div th:include="/common/common-footer::footer"></div>

    </div> <!--/wrapper-->
   <!--JS files-->
    <script type="text/javascript">
    /*<![CDATA[*/
    
    //刷新验证码
    function changeImg(){        
  	   var img = document.getElementById("verityimg");         
  	   img.src = "/kaptcha?date=" + new Date();    
    }
   
    //点击登陆
	function login_ajax(){
		var username=$('#username').val();
		var pwd=$('#pwd').val();
	    var verifyCode=$('#verifyCode').val();
	    if(username!="" && pwd!="" && verifyCode!=""){
	        $.post("/login",
		    {"username":username,"password":pwd,"submitCode":verifyCode},
		    function(data){
		    	if(data=="200"){
		    		setTimeout(function(){
		                   $('#login_btn').css("background-color","red").css('color','white').text('成功登陆');
		                    alert('成功！'); 
		                    window.location="/index.html";
		             },1000); 
		        }else if(data=="701"){ 
		             alert('验证码有误！');
		           
		        }else if(data=="400"){
		             alert('该用户不存在！');
		        }  
	       });
	    }else{
	        alert("不能为空")
	    }
	}
    
	//点击退出
	function logout_ajax(){
	        $.get("/logout",
		    function(data){
		           if(data=="0"){
			             alert('成功！'); 
			             window.location="/index.html";
			        }else{ 
			             alert('失败！');
			        } 
	       });
	}
	
	//点击提交邮箱地址
	function submit_ajax(){
	    var email=$('#email').val();
	    if(email!=""){
	       var reg=/^[0-9a-zA-Z-][0-9a-zA-Z-\._]+@[a-z0-9]+\.(com)(\.(cn))?$/;
	       if(!reg.test(email)){
	             alert("邮箱不合法");
	             $('#email').val('');
	             return false;
	       }else{
	             $.post("/sendemail",
				    {"email":email},
				    function(data){
				           if(data=="1"){
					              alert('提交成功！'); 
					              $('#email').val('');
					        }else if(data=="3"){
					              alert('不要重复提交或者有重名邮箱！'); 
					              $('#email').val('');
					        }else{
					        	  alert('提交失败！'); 
					              $('#email').val('');
					        }
			        });
	       }
			        
	    }else{
	        alert("不能为空");
	        $("#email").focus();
	    }
	}
    
	/*]]>*/      
    </script>
    <script th:src="@{/static/js/jquery.min.js}"></script>
